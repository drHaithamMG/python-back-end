{%extends "h_movies/base.html"%} {%load static%} {% block movies %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item text-danger">
      <a href="{% url 'home_page' %}" class="text-danger">Home</a>
    </li>
    <li class="breadcrumb-item text-danger">
      <a href="{% url 'movie_details' movie.id%}" class="text-danger"
        >Movie Details</a
      >
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      Editing movie details
    </li>
  </ol>
</nav>
<form method="POST">
  {% csrf_token %}
  <div class="form-group row">
    <label for="movie_name" class="col-sm-2 col-form-label"
      >Title <span class="text-danger">*</span>:
    </label>
    <div class="col-sm-10">
      <input required type="text" name="name" class="form-control"
      id="movie_name" value={{movie.name|default:'' }} />
    </div>
  </div>

  <div class="form-group row">
    <label for="movie_rate" class="col-sm-2 col-form-label">Rate : </label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="movie_rate"
        value="{{movie.rate|default:0}}"
        name="rate"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="catagorie" class="col-sm-2 col-form-label">Catagorie : </label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="catagorie"
        value="{{movie.movie_detail_id.catagorie|default:''}}"
        name="catagorie"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="production_date" class="col-sm-2 col-form-label"
      >Production Date :
    </label>

    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="production_date"
        value="{{movie.production_date|date:'c'}}"
        name="pdate"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="pic_url" class="col-sm-2 col-form-label"
      >Picture path/ url :
    </label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="pic_url"
        value="{{movie.pic|default:''}}"
        name="picurl"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="overview">Overview <span class="text-danger">*</span>:</label>
    <textarea
      class="form-control"
      id="overview"
      rows="3"
      required
      name="overview"
    >
{{movie.movie_detail_id.overview|default:''}}
</textarea
    >
  </div>

  <div class="form-group row">
    <label for="movie_rate" class="col-sm-2 col-form-label"
      >Price <span class="text-danger">*</span>:</label
    >
    <div class="col-sm-10">
      <input
        required
        name="price"
        type="number"
        class="form-control"
        id="movie_name"
        value="{{movie.movie_detail_id.price|default:''}}"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="production_company" class="col-sm-2 col-form-label"
      >Production Company <span class="text-danger">*</span>:
    </label>
    <div class="col-sm-10">
      <input
        required
        type="text"
        name="pcompany"
        class="form-control"
        id="production_company"
        value="{{movie.movie_detail_id.production_company|default:''}}"
      />
    </div>
  </div>
  <div class="d-flex justify-content-start">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="reset" class="btn btn-outline-light btn-primary bg-dark">
        <a class="text-light" href="{% url 'home_page' %}">
          <i class="bi bi-arrow-left"></i>
          Back
        </a>
      </button>
      <button type="reset" class="btn btn-outline-light btn-primary bg-danger">
        <i class="bi bi-chevron-bar-left"></i> Discard changes
      </button>
      <a
        href="{% url 'movie_delete' movie.id%}"
        class="btn btn-outline-light btn-primary bg-info"
      >
      <i class="bi bi-trash-fill"></i>
       
        Remove movie
      </a>
      <button
        type="submit"
        class="btn btn-outline-light btn-primary bg-success"
      >
        <i class="bi bi-arrow-repeat"></i> Update Movie Details
      </button>
    </div>
  </div>
</form>
{%endblock%}
